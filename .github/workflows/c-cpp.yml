name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: |
        cd demo
        chmod -r ./jailed.mm
    - name: make
      run: |
         cd demo
         make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
